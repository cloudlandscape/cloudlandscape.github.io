{% extends "base.html" %}

{% block title %}{{ term.name }} - {{ config.title }}{% endblock %}

{% block content %}
<h1>{{ term.name }}</h1>

<h2>Providers</h2>
<ul>
    {% for page in term.pages %}
    <li>
        <h3><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
        <p>{{ page.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
