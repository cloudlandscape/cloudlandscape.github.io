name: Validate Provider Data
on:
  push:
    paths:
      - 'content/providers/**'
      - 'docs/provider-schema.json'
      - 'docs/validate_providers.py'
  pull_request:
    paths:
      - 'content/providers/**'
      - 'docs/provider-schema.json'
      - 'docs/validate_providers.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv pip install tomli

      - name: Validate provider data
        id: validate
        run: |
          uv run docs/validate_providers.py 2>&1 | tee validation_output.txt
          echo "validation_result=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Comment validation results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('validation_output.txt', 'utf8');
            const validationResult = '${{ steps.validate.outputs.validation_result }}';
            
            const icon = validationResult === '0' ? '✅' : '❌';
            const status = validationResult === '0' ? 'passed' : 'failed';
            
            const body = `## ${icon} Provider Data Validation ${status}
            
            \`\`\`
            ${output}
            \`\`\`
            
            ${validationResult !== '0' ? '⚠️ Please fix the validation errors above before merging.' : ''}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if validation failed
        if: steps.validate.outputs.validation_result != '0'
        run: exit 1
